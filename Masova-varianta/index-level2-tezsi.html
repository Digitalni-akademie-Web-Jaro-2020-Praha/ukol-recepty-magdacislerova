<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recepty</title>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!-- hlavni recept -->
    <div class="recept" id="hlavnirecept">
      <p class="vlevo">Grilování</p>
      <p class="vpravo">5 komentářů</p>
      <h1>Domácí hovězí burger</h1>
    </div>

    <div class="sloupec">
      <!-- maly recept 2 -->
      <div class="recept" id="recept2">
        <p class="vlevo">Asijská kuchyně</p>
        <p class="vpravo">16 komentářů</p>
        <h2>Nigiri sushi</h1>
      </div>

      <!-- maly recept 3 -->
      <div class="recept" id="recept3">
        <p class="vlevo">Drůbež</p>
        <p class="vpravo">7 komentářů</p>
        <h2>Pečené kuře na jablkách</h1>
      </div>
    </div>

    <div class="sloupec">
      <!-- maly recept 4 -->
      <div class="recept" id="recept4">
        <p class="vlevo">Omáčky</p>
        <p class="vpravo">23 komentářů</p>
        <h2>Chili rajčatová omáčka</h1>
      </div>

      <!-- maly recept 5 -->
      <div class="recept" id="recept5">
        <p class="vlevo">Grilování</p>
        <p class="vpravo">19 komentářů</p>
        <h2>Zahradní grilovačka</h1>
      </div>
    </div>

    <div class="paticka">
      <p>
        Foto &copy;
        <a href="https://www.flickr.com/photos/68711844@N07/">Michael Stern</a>
        (licence
        <a href="https://creativecommons.org/licenses/by-sa/2.0/"
          >CC BY-SA 2.0</a
        >)
      </p>
    </div>
  </body>
</html>
